<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22 - Imported models</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a
      href="/"
      class="z-10 fixed top-8 left-8 w-8 h-8 p-2 rounded-lg bg-purple-500 text-white flex justify-center items-center back-button"
      >&larr;</a
    >

    <div class="z-10 fixed top-20 left-8 flex gap-4">
      <button
        role="button"
        class="p-2 rounded-lg bg-purple-500 text-white flex justify-center items-center back-button disabled:bg-purple-300 disabled:text-slate-600 disabled:cursor-not-allowed cursor-pointer data-[active='true']:bg-purple-900"
        id="animation-button"
      >
        search</button
      ><button
        role="button"
        class="p-2 rounded-lg bg-purple-500 text-white flex justify-center items-center back-button disabled:bg-purple-300 disabled:text-slate-600 disabled:cursor-not-allowed cursor-pointer data-[active='true']:bg-purple-900"
        id="animation-button"
      >
        walk</button
      ><button
        role="button"
        class="p-2 rounded-lg bg-purple-500 text-white flex justify-center items-center back-button disabled:bg-purple-300 disabled:text-slate-600 disabled:cursor-not-allowed cursor-pointer data-[active='true']:bg-purple-900"
        id="animation-button"
      >
        run
      </button>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="script.ts"></script>
  </body>
</html>
